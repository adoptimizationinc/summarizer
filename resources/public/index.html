<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Reduce Data - Topic Extractor</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Reduce Data - Topic Extractor</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <input type='text' name='url' placeholder='Type in a url' class='form-control input-lg' id='url-field'>
        </div>
        <div class="col-md-2">
          <input type='button' class='btn btn-lg btn-primary' value='Get Tags' id='extract-btn'>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12 labels" id="tags-holder">
      </div>
    </div>
  </body>
</html>
